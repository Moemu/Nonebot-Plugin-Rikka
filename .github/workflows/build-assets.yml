name: Build Assets

on:
  push:
    branches:
      - main
      - master
    paths:
      - "nonebot_plugin_rikka/templates/**"
      - "assets/css/**"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  build-css:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build CSS
        run: pnpm run build:css

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto build output.css"
          file_pattern: "./rikka/templates/css/output.css"
          branch: ${{ github.head_ref }}
